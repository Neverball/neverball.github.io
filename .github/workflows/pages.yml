# Simple workflow for deploying static content to GitHub Pages
name: Deploy Neverball

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: emscripten/emsdk:3.1.51
      env:
        GL4ES_COMMIT: "e39434a2b17d12be569a1406f3bd23ac6a231347"
        GL4ES_DIR: "/opt/gl4es"
        DEBIAN_FRONTEND: "noninteractive"
    steps:
      - name: Checkout Neverball
        uses: actions/checkout@v4
        with:
          repository: Neverball/neverball
          path: neverball
      - name: Build base SOLs
        run: |
          sudo apt-get update
          sudo apt-get install -y libpng-dev libjpeg-dev
          (cd neverball && make -j2 sols)
      - name: Build gl4es
        run: "./neverball/.devcontainer/install-gl4es.sh"
      - name: Build web version
        run: "(cd ./neverball && make -j2 -f emscripten/ball.mk BUILD=release)"
      - name: "Create source archive"
        run: "(cd ./neverball && hash=\"$(git rev-parse HEAD)\" git archive --prefix=neverball-${hash}/ --output=js/neverball-${hash}.zip HEAD)"
      - name: Upload build artifact
        uses: actions/upload-artifact@v4.0.0
        with:
          name: neverball
          path: "./neverball/js"
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4.1.0
        with:
          name: neverball
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
